<div class="container">


  <div   *ngIf ="users">


    <div class="mt-3">
      <h5 style="text-align: center;" class="list-group-item">
        Hello, {{users.name}} <span class="mx-2"><i class="fa fa-user"></i></span>
      </h5>
      <hr>
    </div>

    <div class="row">
      <div class="card border-danger mb-3" style="max-width: 540px; margin: auto">
        <div class="row no-gutters">
          <!-- <div class="col-md-4">
            <img src="..." alt="...">
          </div> -->
          <div class="col-md-8">
            <div class='card-body' *ngIf='users'>
                <div class='row'>
                    <div class='col-md-4'>First Name: </div>
                    <div class='col-md-8'>{{users.name}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Last Name: </div>
                    <div class='col-md-8'>{{users.surname}}</div>
                </div>

              </div>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
